<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>O Nerd Polar</title>

</head>

<body>

    <div class="header">

        <div class="container">

            <a href="index.html"><video autoplay muted loop poster src="./assets/O NERd polar.mp4" class="bg_video_logo"
                    type="video/mp4"></video></a>

            <ul class="navbar">
                <li class="btn_header">
                    <a href="sobre_mim.html">Sobre Mim</a>
                </li>

                <li class="btn_header"><a href="login.html">Login</a></li>

                <li class="btn_header">
                    <a href="cadastro.html">Cadastre-se</a>

                </li>

            </ul>

        </div>

    </div>

    <div class="banner">

        <div class="container">

            <div class="container_card">

                <div class="card_login">

                    <h1>Insira:</h1>

                    <span class="tipo_campo">Seu nome de Usuário</span>
                    <input type="text" id="nome_input" placeholder="Nome">

                    <span class="tipo_campo">Seu e-mail:</span>
                    <input id="email_input" type="text" placeholder="Login">

                    <span class="tipo_campo">Sua senha:</span>
                    <input id="senha_input" type="password" placeholder="******">

                    <span class="tipo_campo">Confirme a senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******">

                    <button class="btn" onclick="cadastrar()">Cadastrar</button>

                </div>

            </div>

        </div>

    </div>

    <div class="footer">

    <div class="container">

      <h4>
        Para receber mais histórias, reviews e notícias como essas, e também
        bater um papo comigo, se cadastre!
      </h4>

      <div class="footer_opiniao">

        <h5>
          Escreva sua opinião e dê uma nota de 1 a 10 para o site logo abaixo:
        </h5>

        <input type="text" />

        <select id="select_nota" class="box_nota">

          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="0">10</option>

        </select>

        <button onclick="btn_enviar_opiniao" class="btn_footer">Enviar</button>

      </div>

    </div>

  </div>
</body>

</html>


<script>

    function cadastrar() {

        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert('Preencha todos os campos!')
            return false;
        }
        else if (emailVar.indexOf('@') == -1) {
            console.log("Insira um email válido!")
            // alert("Insira um email válido!")
        } 
        else if (senhaVar != confirmacaoSenhaVar) {
            console.log("Senha de confirmação está diferente!")
            // alert("Senha de confirmação está diferente!")
        } 
        else {

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({

                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })

            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")

                } else {
                    alert("Usuário já cadastrado!")
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                    console.log("Pamonha")
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
        }
    }

</script>
